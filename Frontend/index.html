        .form-row {

        .input-wrapper {

        /* Checkbox group */

        .btn {

            color: #ffffff;

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

        .btn:hover:not(:disabled) {

            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
        }

        .btn:active:not(:disabled) {

        }

        .btn:disabled {

            cursor: not-allowed;
        }

        .footer-links {

            font-size: 14px;
            color: #9ca3af;
        }

        .footer-links a {
            color: #dc2626;

            font-weight: 500;
        }

        .footer-links a:hover {

        }

        .footer-text {

        .alert {

            display: none;
            font-size: 14px;
        }

        .alert.show {

        }

        .alert.success {

            color: #22c55e;
        }

        .alert.error {
            background-color: rgba(220, 38, 38, 0.15);
            border: 1px solid #dc2626;
            color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {

                padding: 30px 20px;
            }

            .header h1 {

            }

            .form-row {

            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {

        }

        ::-webkit-scrollbar-thumb {

        }

        ::-webkit-scrollbar-thumb:hover {

        }
    </style>
</head>
<body>

        <!-- Alert messages -->

        <form id="registerForm">

                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>

                    <div class="input-wrapper">
                        <span class="input-icon">üè¢</span>
                        <input 
                            type="text"

            <div class="form-group">

                <div class="input-wrapper">

            <div class="checkbox-group">

                <label for="agreedToTerms">

    <script>
        // API Configuration
        const API_URL = 'http://localhost:5000/api/auth';

        // Form elements
        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alert');

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                this.textContent = 'üôà';
            } else {
                confirmPasswordInput.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });

        // Show alert message
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Validate field
        function validateField(field, errorElement, validator, errorMessage) {
            const value = field.value.trim();
            
            if (!validator(value)) {
                errorElement.textContent = errorMessage;
                errorElement.classList.add('show');
                return false;
            } else {
                errorElement.classList.remove('show');
                return true;
            }
        }

        // Validators
        const validators = {
            fullName: (value) => value.length >= 2,
            email: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
            phone: (value) => /^0\d{9}$/.test(value),
            password: (value) => value.length >= 6,
            confirmPassword: (value) => {
                const password = document.getElementById('password').value;
                return value === password && value.length >= 6;
            }
        };

        // Add real-time validation
        document.getElementById('fullName').addEventListener('blur', function() {
            validateField(
                this,
                document.getElementById('fullNameError'),
                validators.fullName,
                'H·ªç t√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±'
            );
        });

        document.getElementById('email').addEventListener('blur', function() {
            validateField(
                this,
                document.getElementById('emailError'),
                validators.email,
                'Email kh√¥ng h·ª£p l·ªá'
            );
        });

        document.getElementById('phone').addEventListener('blur', function() {
            validateField(
                this,
                document.getElementById('phoneError'),
                validators.phone,
                'S·ªë ƒëi·ªán tho·∫°i ph·∫£i b·∫Øt ƒë·∫ßu b·∫±ng 0 v√† c√≥ 10 ch·ªØ s·ªë'
            );
        });

        document.getElementById('password').addEventListener('blur', function() {
            validateField(
                this,
                document.getElementById('passwordError'),
                validators.password,
                'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±'
            );
        });

        document.getElementById('confirmPassword').addEventListener('blur', function() {
            validateField(
                this,
                document.getElementById('confirmPasswordError'),
                validators.confirmPassword,
                'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp'
            );
        });

        // Form submission
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate all fields
            const fullNameValid = validateField(
                document.getElementById('fullName'),
                document.getElementById('fullNameError'),
                validators.fullName,
                'H·ªç t√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±'
            );

            const emailValid = validateField(
                document.getElementById('email'),
                document.getElementById('emailError'),
                validators.email,
                'Email kh√¥ng h·ª£p l·ªá'
            );

            const phoneValid = validateField(
                document.getElementById('phone'),
                document.getElementById('phoneError'),
                validators.phone,
                'S·ªë ƒëi·ªán tho·∫°i ph·∫£i b·∫Øt ƒë·∫ßu b·∫±ng 0 v√† c√≥ 10 ch·ªØ s·ªë'
            );

            const passwordValid = validateField(
                document.getElementById('password'),
                document.getElementById('passwordError'),
                validators.password,
                'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±'
            );

            const confirmPasswordValid = validateField(
                document.getElementById('confirmPassword'),
                document.getElementById('confirmPasswordError'),
                validators.confirmPassword,
                'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp'
            );

            // Check terms agreement
            const agreedToTerms = document.getElementById('agreedToTerms');
            const termsError = document.getElementById('termsError');
            
            if (!agreedToTerms.checked) {
                termsError.textContent = 'Vui l√≤ng ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n d·ªãch v·ª•';
                termsError.classList.add('show');
                return;
            } else {
                termsError.classList.remove('show');
            }

            // If all validations pass
            if (fullNameValid && emailValid && phoneValid && passwordValid && confirmPasswordValid) {
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

                try {
                    // Prepare data
                    const formData = {
                        fullName: document.getElementById('fullName').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        phone: document.getElementById('phone').value.trim(),
                        company: document.getElementById('company').value.trim(),
                        password: document.getElementById('password').value,
                        agreedToTerms: true
                    };

                    // Send to API
                    const response = await fetch(`${API_URL}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        showAlert('ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                        
                        // Store token
                        if (result.data && result.data.token) {
                            localStorage.setItem('token', result.data.token);
                            localStorage.setItem('user', JSON.stringify(result.data));
                        }

                        // Redirect to login or dashboard after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showAlert(result.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'ƒêƒÉng k√Ω';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi v√† th·ª≠ l·∫°i.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ƒêƒÉng k√Ω';
                }
            }
        });

        // Clear error on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                const errorElement = document.getElementById(errorId);
                if (errorElement && errorElement.classList.contains('show')) {
                    errorElement.classList.remove('show');
                }
            });
        });
    </script>
