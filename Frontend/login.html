<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;

        }

        .container {

            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .user-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(220, 38, 38, 0.3);
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4);
        }

        .user-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            color: #9ca3af;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e5e7eb;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 18px;
            z-index: 1;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background-color: #0f0f0f;
            border: 2px solid #2d2d2d;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #6b7280;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            background-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .form-group input:focus + .input-icon {
            color: #dc2626;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 20px;
            user-select: none;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .toggle-password:hover {
            color: #dc2626;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #dc2626;
        }

        .remember-me label {
            color: #9ca3af;
            cursor: pointer;
            user-select: none;
        }

        .forgot-password {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #ef4444;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #9ca3af;
        }

        .footer-links a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: #ef4444;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #2d2d2d;
            color: #6b7280;
            font-size: 12px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background-color: rgba(34, 197, 94, 0.15);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .alert.error {
            background-color: rgba(220, 38, 38, 0.15);
            border: 1px solid #dc2626;
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #dc2626;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <h1>ƒêƒÉng Nh·∫≠p</h1>
            <p>Ch√†o m·ª´ng tr·ªü l·∫°i! Vui l√≤ng ƒëƒÉng nh·∫≠p</p>
        </div>

        <!-- Alert messages -->
        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="example@email.com"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
                            required
                        >
                        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                    </div>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</label>
                </div>
                <a href="#" class="forgot-password">Qu√™n m·∫≠t kh·∫©u?</a>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                ƒêƒÉng nh·∫≠p
            </button>
        </form>

        <div class="footer-links">
            Ch∆∞a c√≥ t√†i kho·∫£n? <a href="index.html">ƒêƒÉng k√Ω ngay</a>
        </div>

        <div class="footer-text">
            ¬© 2025 Customer Management System. All rights reserved.
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'http://localhost:5000/api/auth';

        // Form elements
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alert');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });

        // Show alert message
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

            try {
                // Prepare data
                const formData = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    rememberMe: document.getElementById('rememberMe').checked
                };

                // Send to API
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    
                    // Store token
                    if (result.data && result.data.token) {
                        localStorage.setItem('token', result.data.token);
                        localStorage.setItem('user', JSON.stringify(result.data));
                    }

                    // Redirect to admin after 1 second
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i email v√† m·∫≠t kh·∫©u.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ƒêƒÉng nh·∫≠p';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi v√† th·ª≠ l·∫°i.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒêƒÉng nh·∫≠p';
            }
        });
    </script>
</body>
</html>
